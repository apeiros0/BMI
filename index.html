<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMI 計算</title>
    <link rel="shortcut icon" href="images/BMICLogo.png">

    <meta name='description' content='來計算 BMI 吧！' />
    <meta name='keywords' content='BMI, BMI 計算' />

    <meta property="og:title" content="BMI 計算">
    <meta property="og:description" content="來計算 BMI 吧！">
    <meta property="og:type" content="website">
    <meta property="og:image" content="images/BMICLogo.png">
    <meta name="format-detection" content="telephone=no" />

    <link rel="stylesheet" href="css/scss/all.css">
</head>

<body>
    <div class="wrap">
        <!-- header -->
        <header class="header">
            <div class="header-img">
                <img src="images/BMICLogo.png" alt="BMICLogo">
                <h1>BMI計算</h1>
            </div>
            
            <form class="header-form">
                <div class="form-group">
                    <label for="inputHeight" class="form-label">身高 cm</label>
                    <input type="number" class="form-control" id="inputHeight" aria-describedby="emailHelp"
                        placeholder="請輸入身高">
                </div>
                <div class="form-group" style="margin-top: 23px;">
                    <label for="inputWeight" class="form-label">體重 kg</label>
                    <input type="number" class="form-control" id="inputWeight" placeholder="請輸入體重">
                </div>
            </form>

            <div class="header-result">
                <button class="header-result-btn">看結果</button>
                <div class="header-result-content"></div>
            </div>
        </header>

        <!-- content -->
        <section class="bmiRecord">
            <h2>BMI 紀錄</h2>
            <ul class="bmiList"></ul>
            <a href="#" class="clearRecord-btn">清除紀錄</a>
        </section>

        <!-- footer -->
        <footer class="footer">
            <div class="footer-img">
                <img src="images/BMICLogo-sm.png" alt="BMICLogo-sm">
            </div>
        </footer>
    </div>

    <script src="js/all.js"></script>
</body>

</html>
